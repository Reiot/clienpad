<!DOCTYPE html> 
<html> 
	<head> 
	<title>{{conf.app_name}}</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
	<link rel="stylesheet" href="/static/style.css" />	
	<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="/static/script.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script></head> 
<body>

<div data-role="page" data-theme="{{conf.theme}}">
    
    <div data-role="header" data-backbtn="false">
        <h1>{{conf.app_name}}</h1>
		<a href="#info" data-icon="info" class="ui-btn-right" data-transition="flip" data-rel="dialog">정보</a>
    </div><!-- /header -->
    
    <div data-role="content">    
        <ul class="boards" data-role="listview">
			{% for board in boards %}
			<li>
				<a href="/{{board.id}}">
					{{board.title}}
				</a>
			</li>
			{% endfor %}   
			<li data-role="list-divider">소모임</li>     	
			{% for board in small_boards %}
			<li>
				<a href="/{{board.id}}">
					{{board.title}}
				</a>
			</li>
			{% endfor %}
        </ul>
    </div><!-- /content -->    
	
</div><!-- /page -->

<div id="info" data-role="page" data-theme="{{conf.theme}}">
	<div data-role="header" data-backbtn="false">
        <h1>About</h1>
    </div><!-- /header -->
    
    <div data-role="content">
	    <h1>Clien for iPad</h1>
		<h2>by Reiot</h2>
		<h3>reiot94@gmail.com</h3>
		<a href="#" data-rel="back" data-role="button" data-transition="flip" data-direction="reverse">Close</a>
    </div><!-- /content -->
</div>

</body>
</html>
